<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8b2da8c914.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>ACNH Daily Checklist</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Daily Task</h1>
        </header>
        <section class="top">
            <h2>Talk to residents</h2>
            <div class="residents">
                <li class="resident"><img class="icon delete" src="images/Dom.png" alt="Dom"></li>
                <li class="resident"><img class="icon delete" src="images/Fauna.png" alt="Fauna"></li>
                <li class="resident"><img class="icon delete" src="images/Groucho.png" alt="Groucho"></li>
                <li class="resident"><img class="icon delete" src="images/Maelle.png" alt="Maelle"></li>
                <li class="resident"><img class="icon delete" src="images/Pippy.png" alt="Pippy"></li>
                <li class="resident"><img class="icon delete" src="images/Poncho.png" alt="Poncho"></li>
                <li class="resident"><img class="icon delete" src="images/Raymond.png" alt="Raymond"></li>
                <li class="resident"><img class="icon delete" src="images/Rex.png" alt="Rex"></li>
                <li class="resident"><img class="icon delete" src="images/Tutu.png" alt="Tutu"></li>
                <li class="resident"><img class="icon delete" src="images/Walker.png" alt="Walker"></li>
            </div>
        </section>
        <section class="bottom">
            <h2>To-do List</h2>
            <ul class="todos">
                <li class="item">
                    <span class="list" >Check your mail</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="item">
                    <span class="list" >Check recycle bin</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                
            </ul>
            <form class="add_new">
                <input class="new_task" type="text" name="add" placeholder="Add a new task...">
            </form>
        </section>
    </div>

    


    <script src="app.js"></script>
</body>
</html>
